<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI PM 1 | Official Web</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="audio-control" data-aos="fade-up" data-aos-delay="3000">
    <div class="music-info">
        <span class="track-name">End of Beginning - Djo</span>
        <span class="status">NOW PLAYING</span>
    </div>
    <button id="play-pause-btn">
        <svg id="icon-play" viewBox="0 0 24 24"><path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
        <svg id="icon-pause" style="display:none;" viewBox="0 0 24 24"><path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" /></svg>
    </button>
</div>

<audio id="bg-music" loop>
    <source src="End of Beginning - Djo.mp3" type="audio/mpeg">
</audio>

    <div id="loader">
        <div class="loader-content">
            <h2 class="loader-text">Solidarity Forever.</h2>
            <div class="loader-bar"></div>
        </div>
    </div>

    <div class="noise"></div>
    <div class="floating-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <nav>
        <div class="logo">XI PM 1</div>
        <div class="nav-container">
            <div id="nav-pill"></div>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#gallery" class="nav-link">Gallery</a></li>
                <li><a href="#social" class="nav-link">Social</a></li>
            </ul>
        </div>
        <button id="dark-mode-toggle">
            <span class="mode-text">GELAP</span>
        </button>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <span class="subtitle animate-up">Welcome To</span>
            <h1 class="title-reveal">The Elite Class | XI PM 1</h1>
            <p class="animate-up">SOLIDARITAS NOMER 1!.</p>
            <div class="hero-btns animate-up">
                <a href="#gallery" class="btn-primary">Jelajahi Tentang XI PM 1</a>
            </div>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <div class="section-title" data-aos="fade-up">
            <span class="tag">Gallery</span>
            <h2>Our Photos</h2>
            <div class="line"></div>
        </div>
        <div class="grid">
            <div class="card" data-aos="fade-up">
                <img src="1.jpg" alt="Work 1" class="gallery-img">
                <div class="card-info">
                    <h3>Class 10 era.</h3>
                    <p></p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="200">
                <img src="2.jpg" alt="Work 2" class="gallery-img">
                <div class="card-info">
                    <h3>Class 11 era.</h3>
                    <p></p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="200">
                <img src="logokelas.jpg" alt="Work 2" class="gallery-img">
                <div class="card-info">
                    <h3>12?Soon...</h3>
                    <p></p>
                </div>
        </div>
    </section>

    <section id="social" class="social-media">
        <div class="social-wrapper" data-aos="zoom-in">
            <div class="social-box">
                <span class="tag">Instagram</span>
                <h2>Follow the <em>Evolution</em></h2>
                <a href="https://www.instagram.com/xi.tpm.1/" target="_blank" class="insta-link">@xi.tpm.1</a>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
